{% extends "base.html" %}

{% block title %}Добавить тест{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-plus"></i> Добавить новый тест
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="completed_item_id" class="form-label">Готовое изделие <span class="text-danger">*</span></label>
                                <select class="form-select" id="completed_item_id" name="completed_item_id" required>
                                    <option value="">Выберите изделие</option>
                                    {% for item in completed_items %}
                                    <option value="{{ item.id }}">
                                        {{ item.item_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="lab_id" class="form-label">Лаборатория <span class="text-danger">*</span></label>
                                <select class="form-select" id="lab_id" name="lab_id" required>
                                    <option value="">Выберите лабораторию</option>
                                    {% for lab in laboratories %}
                                    <option value="{{ lab.id }}">{{ lab.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="conducted_by_worker_id" class="form-label">Лаборант <span class="text-danger">*</span></label>
                                <select class="form-select" id="conducted_by_worker_id" name="conducted_by_worker_id" required>
                                    <option value="">Выберите лаборанта</option>
                                    {% for worker in lab_workers %}
                                    <option value="{{ worker.employee_id }}">
                                        {{ worker.Employee.first_name }} {{ worker.Employee.last_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="test_status" class="form-label">Статус теста <span class="text-danger">*</span></label>
                                <select class="form-select" id="test_status" name="test_status" required>
                                    <option value="in_progress">В процессе</option>
                                    <option value="passed">Пройден</option>
                                    <option value="failed">Провален</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="test_start_date" class="form-label">Дата начала <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="test_start_date" name="test_start_date" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="test_completion_date" class="form-label">Дата завершения</label>
                                <input type="date" class="form-control" id="test_completion_date" name="test_completion_date">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="test_result" class="form-label">Результат теста</label>
                        <textarea class="form-control" id="test_result" name="test_result" rows="3" 
                                  placeholder="Введите результаты тестирования..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Дополнительные заметки</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" 
                                  placeholder="Дополнительные наблюдения или заметки..."></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.tested_items') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
