{% extends "base.html" %}

{% block title %}Добавить тип изделия{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2><i class="fas fa-plus"></i> Добавить тип изделия</h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Название типа изделия *</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="Введите название типа изделия">
                        </div>
                        
                        <div class="mb-3">
                            <label for="category_id" class="form-label">Категория *</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">Выберите категорию...</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">
                                    {% if category.name.value == 'civil_aircraft' %}Гражданские самолеты
                                    {% elif category.name.value == 'military_aircraft' %}Военные самолеты
                                    {% elif category.name.value == 'helicopter' %}Вертолеты
                                    {% else %}{{ category.name.value }}
                                    {% endif %}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Сохранить
                            </button>
                            <a href="{{ url_for('main.type_items') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
