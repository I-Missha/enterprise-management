{% extends "base.html" %}

{% block title %}Добавить инженера{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-plus"></i> Добавить нового инженера
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="employee_id" class="form-label">Сотрудник <span class="text-danger">*</span></label>
                                <select class="form-select" id="employee_id" name="employee_id" required>
                                    <option value="">Выберите сотрудника</option>
                                    {% for employee in employees %}
                                    <option value="{{ employee.id }}">{{ employee.name }} (ID: {{ employee.id }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category_id" class="form-label">Категория <span class="text-danger">*</span></label>
                                <select class="form-select" id="category_id" name="category_id" required>
                                    <option value="">Выберите категорию</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}">
                                        {% if category.name.value == 'engineer' %}Инженер
                                        {% elif category.name.value == 'technologist' %}Технолог
                                        {% elif category.name.value == 'technician' %}Техник
                                        {% else %}{{ category.attribute or category.name.value }}
                                        {% endif %}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="hall_id" class="form-label">Цех <span class="text-danger">*</span></label>
                                <select class="form-select" id="hall_id" name="hall_id" required>
                                    <option value="">Выберите цех</option>
                                    {% for hall in halls %}
                                    <option value="{{ hall.id }}">{{ hall.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="area_id" class="form-label">Участок <span class="text-danger">*</span></label>
                                <select class="form-select" id="area_id" name="area_id" required>
                                    <option value="">Выберите участок</option>
                                    {% for area in areas %}
                                    <option value="{{ area.id }}" data-hall="{{ area.hall_id }}">{{ area.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.engineers') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
