{% extends "base.html" %}

{% block title %}Редактировать участок{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-edit"></i> Редактировать участок
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название участка <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ area.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="hall_id" class="form-label">Цех <span class="text-danger">*</span></label>
                        <select class="form-select" id="hall_id" name="hall_id" required>
                            <option value="">Выберите цех</option>
                            {% for hall in halls %}
                            <option value="{{ hall.id }}" {% if hall.id == area.hall_id %}selected{% endif %}>{{ hall.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.areas') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
