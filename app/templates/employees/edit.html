{% extends "base.html" %}

{% block title %}Редактировать сотрудника{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="fas fa-edit"></i> Редактировать сотрудника
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">ФИО <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="hire_date" class="form-label">Дата приема <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="hire_date" name="hire_date" 
                                       value="{{ employee.hire_date.strftime('%Y-%m-%d') if employee.hire_date else '' }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="current_position" class="form-label">Текущая должность</label>
                        <input type="text" class="form-control" id="current_position" name="current_position" 
                               value="{{ employee.current_position or '' }}"
                               placeholder="Например: Инженер-конструктор">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.employees') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
