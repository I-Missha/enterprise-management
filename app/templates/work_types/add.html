{% extends "base.html" %}

{% block title %}Добавить тип работы{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2><i class="fas fa-plus"></i> Добавить тип работы</h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="work_name" class="form-label">Название работы *</label>
                            <input type="text" class="form-control" id="work_name" name="work_name" required 
                                   placeholder="Введите название работы">
                        </div>
                        
                        <div class="mb-3">
                            <label for="area_id" class="form-label">Участок *</label>
                            <select class="form-select" id="area_id" name="area_id" required>
                                <option value="">Выберите участок...</option>
                                {% for area in areas %}
                                <option value="{{ area.id }}">{{ area.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="work_team_id" class="form-label">Бригада *</label>
                            <select class="form-select" id="work_team_id" name="work_team_id" required>
                                <option value="">Выберите бригаду...</option>
                                {% for team in teams %}
                                <option value="{{ team.id }}">{{ team.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Сохранить
                            </button>
                            <a href="{{ url_for('main.work_types') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
